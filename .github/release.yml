# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: Features
      labels:
        - Semver-Minor
        - enhancement

    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change

    - title: Bug Fixes
      labels:
        - bugfix

    - title: Performance Improvements
      labels:
        - performance

    - title: Documentation
      labels:
        - documentation
        - docs

    - title: Tests
      labels:
        - tests

    - title: Build System
      labels:
        - build-system
        - ci

    - title: Miscellaneous Chores
      labels:
        - chore

    - title: Styles
      labels:
        - style

    - title: Refactors
      labels:
        - refactor

    - title: Accessibility
      labels:
        - accessibility

    - title: Internationalization
      labels:
        - i18n
        - localization

    - title: Tooling
      labels:
        - tooling

    - title: Examples
      labels:
        - examples

    - title: Dependencies
      labels:
        - dependencies

    - title: Security
      labels:
        - security

    - title: Deprecated
      labels:
        - deprecated

    - title: Removed
      labels:
        - removed

    - title: Other Changes
      labels:
        - "*"
